    <form class="m-lg-5">
        <h4 style="text-align: center; margin-bottom:40px;">Matricule-se agora e ganhe o 1º mês <span style="text-transform:uppercase; color:#aa0909 ;">grátis</span></h4>
        <div class="form-group col-md-6 mx-auto">
            <label class="textoForm" for="inputEmail4">Nome</label>
            <input type="text" class="form-control" id="nome" required placeholder="Digite o seu nome completo">
        </div>
        <div class="form-group col-md-6 mx-auto">
            <label class="textoForm" for="inputEmail4">CPF</label>
            <input type="cpf" class="form-control" id="cpf" required placeholder="Digite o seu CPF">
        </div>
        <div class="form-group col-md-6 mx-auto">
            <label class="textoForm" for="fone">Telefone</label>
            <input type="phone" class="form-control" id="cpf" required placeholder="Digite o seu telefone">
        </div>
        <div class="form-check-label col-md-6 mx-auto">
            <label class="textoForm" for="radioGen">Gênero:</label><br>
            <input type="radio" name="radioGen" value="F"required>Feminino
            <input type="radio" name="radioGen" value="M"required>Masculino
            <input type="radio" name="radioGen" value="O"required>Outro<br><br>
        </div>
        <div class="form-group col-md-6 mx-auto">
            <label class="textoForm" for="inputAddress2">Data de nascimento</label>
            <input type="date" class="form-control" id="datanascimento" required>
        </div>
        <div class="form-group col-md-6 mx-auto">
            <label class="textoForm" for="inputPassword4">E-mail</label>
            <input type="email" class="form-control" id="email" required placeholder="Digite o seu e-mail">
        </div>
        </div>
        <div class="form-group col-md-6 mx-auto">
            <label class="textoForm" for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="endereço" required placeholder="Digite o seu endereço completo">
        </div>
        <div class="form-group col-md-6 mx-auto">
            <form>
                <div class="form-row">
                    <div class="col-7">
                        <label class="textoForm" for="cidade">Cidade</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label class="textoForm" for="estado">Estado</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label class="textoForm" for="cep">CEP</label>
                        <input type="cep" class="form-control">
                    </div>
                </div>
            </form>
    </form>
