        <nav class="navbar navbar-expand-lg barra ">
            <span class="title ml-3"><span class="font1">F</span>ocus <span class="font1">F</span><span

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-light" id="textoNavbar">

                    </li>

                <i class="fa-solid fa-dumbbell fa-2x ml-5 peso"></i>
                <button class="mr-3 matri"><a class="abutton" href="formGym.html">Matricule-se</a></button>
            </div>
        </nav>
    </div>
    <form class="m-lg-5">
        <h4 style="text-align: center; margin-bottom:40px; text-transform: uppercase;">Fale conosco</h4>
        <div class="form-group col-md-6 mx-auto">
            <label class="textoForm" for="inputEmail4">Nome</label>
            <input type="text" class="form-control" id="nome" required placeholder="Digite o seu nome completo">
        </div>
        <div class="form-group col-md-6 mx-auto">
            <label class="textoForm" for="inputEmail4">E-mail</label>
            <input type="email" class="form-control" id="cpf" required placeholder="Digite o seu Cemail">
        </div>
        <div class="form-group col-md-6 mx-auto">
            <label class="textoForm" for="fone">Telefone</label>
            <input type="phone" class="form-control" id="cpf" required placeholder="Digite o seu telefone">
        </div>
        <div class="form-group col-md-6 mx-auto">
            <label class="textoForm" for="">Observações</label><br>
            <textarea class="form-control" name="txtObs" cols="73" rows="10"></textarea>
        </div>
        <div class="form-group col-md-6 mx-auto">
            <button type="button" class="enviar">Enviar</button>
            <button type="button" class="cancelar">Cancelar</button>
        </div>
    </form>

    <div class="container-fluid-lg">
        <footer>
            <div class="icones">
                <i class="fa-brands fa-square-facebook fa-3x peso m-1 icone"></i>
                <i class="fa-brands fa-square-instagram fa-3x peso m-1 icone"></i>
                <i class="fa-brands fa-square-whatsapp fa-3x peso m-1 icone"></i>
                <i class="fa-solid fa-square-envelope fa-3x peso m-1 icone"></i>
                <p class="m-1">Contato: focusfit@focus.com.br</p>
                <span><br><br><br><br>Todos os direitos reservados @Alech</span>
        </footer>
    </div>
